<div >
    <div class="product-container">
        <div class="product-box card mb-2  pl-2" *ngFor="let product of cartItems" >
            <div class="product-info">
             <img [src]="product.image" class="product-image" alt="product image">
             <!-- {{product.category}} -->
             <div class="d-flex flex-column justify-content-center product-desc">
                 <h6> {{product.category}}</h6>
                 <p>{{product.title}}</p>
                
             </div>
           
            </div>
         
 
        </div>
       
    </div> 
 </div>
